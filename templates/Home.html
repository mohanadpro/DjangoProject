<!-- this method called jinja 
and this is the way that call base html in our html
-->
{%extends 'base.html'%}

{%block content%}

<h1>welcome {{name}} to the first django html</h1>

<form action="add" method="POST">
    <!-- send the data in a post way to avoid showing it in the url -->
    {% csrf_token %}
    <label for="fname">First Number:</label>
    <input type="text" id="fname" name="num1"><br>
    <label for="lname">Second Number:</label>
    <input type="text" id="lname" name="num2"><br><br>
    <input type="submit" value="Add">
  </form> 
{%endblock%}
